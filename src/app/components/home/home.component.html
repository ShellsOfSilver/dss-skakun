<mat-tab-group mat-align-tabs="start" (selectedTabChange)="selectedTabChange($event)">
    <mat-tab [label]="pages[0]">
        <div class="tab">
            <app-map></app-map>
        </div>
    </mat-tab>
    <mat-tab [label]="pages[1]">
        <div class="tab">
            <app-lab_1></app-lab_1>
        </div>
    </mat-tab>
    <mat-tab [label]="pages[2]">
        <div class="tab">
            <app-lab_2></app-lab_2>
        </div>
    </mat-tab>
    <mat-tab [label]="pages[3]">
        <div class="tab">
            <app-lab_3></app-lab_3>
        </div>
    </mat-tab>
    <mat-tab [label]="pages[4]">
        <div class="tab">
            <app-lab_4></app-lab_4>
        </div>
    </mat-tab>
</mat-tab-group>
